<div class="Product">
  <h3>
    <a [title]="product.name + ' details'" [routerLink]="['/products', productId]">
    {{ product.name }}
    </a>
  </h3>
  <p>
  Total: {{product.totalCount}}
  </p>
  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>
  <button (click)="share()">
    Share
  </button>
  <app-product-alerts
    [product]="product" (notify)="onNotify()">
  </app-product-alerts>
  <app-product-color-list [productColorCountList]="product.colorCountList" (totalEvList)="totalEventHandler($event)"> </app-product-color-list>
</div>
